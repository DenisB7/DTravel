{% extends 'base.html' %}

{% block content %}
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4"> {{ tour.title }} {{ tour.stars }}</h1>
      <!-- HERO -->
        <ul class="list-inline">
            <li class="list-inline-item">{{ tour.country }}</li>
            <li class="list-inline-item">{{ tour.nights }} nights</li>
        </ul>
      <img src="{{ tour.picture }}" class="w-75" alt="">
      <p class="my-4 w-75">{{ tour.description }}</p>
      <a href="#" class="btn btn-success btn-lg">Buy tour for {{ tour.price }} $</a>
    </section>
{% endblock %}
